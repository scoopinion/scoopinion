<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script src="autoresize.jquery.min.js"></script>
<script src="jquery.query.js"></script>
<script src="popup.js"></script>
 <link href='http://fonts.googleapis.com/css?family=Ubuntu:300&v2' rel='stylesheet' type='text/css'> 
<link rel="stylesheet" type="text/css" charset="utf-8" media="all" href="popup.css">
</head>
<body>

  <div id="loading"><img src="loading.gif" /></div>

  <a class="logo" href="http://www.scoopinion.com" target="_blank"><img class="logo" src="logo.png" /></a>
  <p class="profile"><a id="username" href="" target="_blank"></a></p>

  <hr style="clear:both"/>

  <div class="content">
    <a target="_blank" class="stats article-required">Article statistics</a>
    
    <div class="message">
    </div>

    <div class="buttons">
      <button class="left" id="disable"></button>
      <button class="right article-required" id="forget"></button>
    </div>

    <div style="clear:both"></div>

    <div class="commentblock article-required">
      <h2>Comments</h2>

      <div id="comments">

      </div>


      <textarea id="new_comment" placeholder="What's your opinion?"></textarea>
      <button id="submit_comment">Leave comment</button>
    </div>

    <div style="clear:both"></div>
  </div>

</body>
</html>
